<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>My Awesome Company Contact Page</title>
  </head>
  <body>

    <h1>Company Inc.</h1>
    <h2>For all your incorporated company needs</h2>
    
    <form action = "insert url" method="GET or POST">
      
    <label for="fullname">Full Name</label>
    <input id="fullname" type="text" placeholder="Enter Name" required>
    
    <label for="email">Email</label>
    <input id="email" type="email" name="email" placeholder="Enter Email" required>
    
    <label for="phone">Phone Number</label>
    <input id="phone" type="tel" name="email" placeholder="Enter Telephone (optional)">
    
    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Enter Message"></textarea>
    
    <input id="checkbox" type="checkbox">
    <input type="submit">
    
      
    </form>

    
  </body>
</html>
